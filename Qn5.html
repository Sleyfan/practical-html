<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2" align="center"><b>Pizza Shop 2.0</b></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td>
                <input type="radio" name="opt" id="opt1">Supreme<br />
                <input type="radio" name="opt" id="opt2">Vegeterian<br />
                <input type="radio" name="opt" id="opt3">Hawaiian<br />
            </td>
        </tr>
        <tr>
            <td>Pizza Source</td>
            <td>
                <select id="drop">
                    <option value="Tomato">Tomato</option>
                    <option value="Any">Any</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Option Extras</td>
            <td>
                <input type="checkbox" name="opt" id="opt1">Extra Cheese
                <input type="checkbox" name="opt" id="opt2">Gluten Free Base<br />
            </td>
        </tr>
        <tr>
            <td colspan="2"><textarea name="txtarea" id="txt1" cols="55" rows="8"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><br>
                <button>Send my order</button>
                <br>
            </td>
        </tr>
    </table>   
</body>
</html>
