<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tags</title>
</head>
<body>
    
    <center>
        <h1>To illustrate text formatting tags</h1>
        <hr>
        <br />
        <marquee>This is a marquee </marquee><br /><br />
        This is <i>italized</i><br />
        This is <u>underline</u><br />
        This is <b>bold</b><br />
        This is <em>emphasize</em><br />
        This is <strong>strong text</strong><br />
        This is <strike>a strike text</strike><br />
        This is <code>computer code</code><br />
        This is <sup>superscript</sup> code <br />
        This is <sub>subscript</sub>code<br />
        This is <big>big</big>text<br />
        This is <small>small</small>text<br />
    </center>


</body>
</html>
