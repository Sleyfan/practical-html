            <option value="">Geography</option>

          <label for="StudentID">Last Name <input type="text" /></label><br />

          <input type="radio" name="gender" id="female" /><br />

        <textarea name="terms" id="term" cols="50" rows="10" placeholder="TERMS AND CONDITIONS..."></textarea>
        <br /><br />
        <button>Send Form</button>
        <button>Clear Form</button>
      </form>
