<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>To illustrate Nested and Definition List</h1>
        <hr>
    </center>

    <br />

    <h5>An orderd nested List:</h5>
    <ol>
        
        <li>Coffee</li>
        <li>Tea
            <ol type="a">
                <li>Black tea</li>
                <li>Green tea
                    <ol type="i">
                        <li>China</li>
                        <li>Africa</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>

    <dl>
        <h5>A Definition List:</h5>
        <dt>Bangalore</dt>
        <dd>-Capital City of Kamataka</dd>

        <dt>Bangalore</dt>
        <dd>-Capital City of Kamataka</dd>
    </dl>
</body>
</html>
